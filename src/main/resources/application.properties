# Server Configuration
server.port=8080
server.servlet.context-path=/KalviTrack

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/kalvitrack
spring.datasource.username=kalviuser
spring.datasource.password=Kalvi@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration - Secure 256-bit secret
jwt.secret=mySecretKeyForKalviTrackAppThatIsAtLeast32CharactersLongForHS256Algorithm
jwt.expiration=3600000

# CORS configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5174

# Logging
logging.level.com.kalvitrack=DEBUG
logging.level.org.springframework.framework.security=DEBUG