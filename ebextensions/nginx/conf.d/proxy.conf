# Custom Nginx configuration for Spring Boot app with proper CORS handling

option_settings:
  aws:elasticbeanstalk:environment:proxy:
    ProxyServer: nginx

files:
  "/etc/nginx/conf.d/elasticbeanstalk/00_application.conf":
    mode: "000644"
    owner: root
    group: root
    content: |
      # Upstream backend
      upstream springboot {
          server 127.0.0.1:5000;
          keepalive 256;
      }

      server {
          listen 80;
          server_name _;
          client_max_body_size 10M;
          client_body_timeout 120s;

          # Health check endpoint
          location /health {
              access_log off;
              return 200 "healthy\n";
              add_header Content-Type text/plain;
          }

          location / {
              # Handle OPTIONS preflight
              if ($request_method = 'OPTIONS') {
                  add_header 'Access-Control-Allow-Origin' '*' always;
                  add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
                  add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
                  add_header 'Access-Control-Max-Age' 86400 always;
                  add_header 'Content-Length' 0;
                  add_header 'Content-Type' 'text/plain' always;
                  return 204;
              }

              # Proxy to Spring Boot
              proxy_pass http://springboot;
              proxy_http_version 1.1;

              # Headers
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
              proxy_set_header Connection "";

              # Timeouts
              proxy_connect_timeout 180s;
              proxy_send_timeout 180s;
              proxy_read_timeout 180s;

              # Let Spring Boot handle CORS headers
              # (Remove these lines - let your @CrossOrigin handle it)
          }
      }

container_commands:
  01_reload_nginx:
    command: "nginx -t && systemctl reload nginx || echo 'Nginx reload failed'"
    ignoreErrors: false