option_settings:
  aws:elasticbeanstalk:environment:proxy:
    ProxyServer: nginx
  aws:elasticbeanstalk:environment:
    LoadBalancerType: application

files:
  "/etc/nginx/conf.d/proxy.conf":
    mode: "000644"
    owner: root
    group: root
    content: |
      map $http_origin $cors_origin {
          default "";
          "https://kalvitrack.vercel.app" $http_origin;
          "https://www.kalvi-track.co.in" $http_origin;
      }

      upstream backend {
          server 127.0.0.1:5000;
          keepalive 256;
      }

      server {
          listen 80;
          client_max_body_size 10M;
          client_body_timeout 120s;

          location /health {
              access_log off;
              return 200 "healthy\n";
              add_header Content-Type text/plain;
          }

          location / {
              # Handle CORS preflight requests
              if ($request_method = 'OPTIONS') {
                  add_header Access-Control-Allow-Origin $cors_origin always;
                  add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD" always;
                  add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
                  add_header Access-Control-Allow-Credentials "true" always;
                  add_header Access-Control-Max-Age 600 always;
                  return 204;
              }

              add_header Access-Control-Allow-Origin $cors_origin always;
              add_header Access-Control-Allow-Credentials "true" always;
              add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD" always;
              add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;

              proxy_pass http://backend;
              proxy_http_version 1.1;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;

              proxy_connect_timeout 180s;
              proxy_send_timeout 180s;
              proxy_read_timeout 180s;

              proxy_hide_header Access-Control-Allow-Origin;
              proxy_hide_header Access-Control-Allow-Credentials;
              proxy_hide_header Access-Control-Allow-Methods;
              proxy_hide_header Access-Control-Allow-Headers;
          }
      }

container_commands:
  01_remove_default_nginx:
    command: "rm -f /etc/nginx/conf.d/elasticbeanstalk/*.conf"
    ignoreErrors: true
  02_reload_nginx:
    command: "nginx -t && nginx -s reload"
